<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현서이님-아트머그</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main">
        <div class="mianWrap">
            <section class="sec" id="status">
                <div class="statusHeader" aria-live="polite">
                    <div class="statusTitlePill">
                        <span class="dot" aria-hidden="true"></span>
                        <span class="titleText">지금 연락 가능한가요?</span>
                        <span class="dot" aria-hidden="true"></span>
                    </div>

                    <div class="statusOptions" role="group" aria-label="연락 상태">
                        <span class="statusOption" id="optOpen">실시간 연락 가능</span>
                        <span class="statusOption" id="optClosed">휴식 중</span>
                    </div>

                    <p class="statusHint" id="statusText">불러오는 중…</p>
                </div>
            </section>
        </div>
    </main>
</body>

<script src="./app.js"></script>
</html>
